<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TinginaEmpire</title>
    <!-- ADDED: Google Font for the button -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./TinginaEmpire.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="icon" href="./logo.jpg" />
</head>
<body>

    <div class="login-page-container">
        <!-- Left Panel: Branding and Welcome Message -->
        <div class="login-branding-panel">
            <div class="branding-content">
                <a href="./index.html" class="nav-logo">
                    <img src="./logo.jpg" alt="TinginaEmpire Logo">
                </a>
                <h1>Join the Movement</h1>
                <p>Unlock the world of TinginaEmpire. Access exclusive tracks, downloads, and the full experience.</p>
            </div>
        </div>

        <!-- Right Panel: Forms -->
        <div class="login-form-panel">
            <div class="form-container-wrapper">
                <a href="./index.html" class="nav-logo mobile-logo">
                    <img src="./logo.jpg" alt="TinginaEmpire Logo">
                    <span class="nav-logo-text">TinginaEmpire</span>
                </a>

                <div class="form-toggle">
                    <button id="show-login-btn" class="toggle-btn active">Sign In</button>
                    <button id="show-signup-btn" class="toggle-btn">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form">
                    <h2>Welcome Back</h2>
                    <div class="form-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                    </div>
                    <p id="login-feedback" class="feedback-message" style="display: none;"></p>
                    <button type="submit" class="form-submit-btn">Sign In</button>
                </form>

                <!-- Sign Up Form (Initially Hidden) -->
                <form id="signup-form" style="display: none;">
                    <h2>Create Your Account</h2>
                    <div class="form-group">
                        <label for="signup-username">Username</label>
                        <input type="text" id="signup-username" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Minimum 6 characters" minlength="6" required>
                    </div>
                     <p id="signup-feedback" class="feedback-message" style="display: none;"></p>
                    <button type="submit" class="form-submit-btn">Create Account</button>
                </form>
                
                <div class="form-divider"><span>OR</span></div>

                <!-- UPDATED: Google button now uses an <img> for the official logo -->
                <button class="google-login-btn">
                    <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google logo"/>
                    Sign in with Google
                </button>
            </div>
        </div>
    </div>

    <script src="./login.js"></script>
</body>
</html>
